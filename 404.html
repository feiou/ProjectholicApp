<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting to Projectholic...</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      overflow: hidden;
      position: relative;
    }

    /* Animated background particles */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-100px) translateX(50px); }
    }

    .container {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 3.5rem 2.5rem;
      border-radius: 32px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
      position: relative;
      z-index: 2;
      animation: slideUp 0.6s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .rocket {
      font-size: 5rem;
      animation: rocketLaunch 2s ease-in-out infinite;
      display: inline-block;
      margin-bottom: 1rem;
    }

    @keyframes rocketLaunch {
      0%, 100% { transform: translateY(0) rotate(-5deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    h1 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 1.1rem;
      color: rgba(31, 36, 48, 0.7);
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: rgba(102, 126, 234, 0.2);
      border-radius: 10px;
      overflow: hidden;
      margin: 2rem 0;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      width: 0%;
      animation: progress 3s ease-in-out forwards;
      border-radius: 10px;
    }

    @keyframes progress {
      to { width: 100%; }
    }

    .status {
      font-size: 0.95rem;
      color: rgba(31, 36, 48, 0.6);
      margin-bottom: 2rem;
      font-weight: 500;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 2rem;
      flex-direction: column;
      align-items: center;
    }

    .store-buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .store-badge {
      display: inline-block;
      height: 52px;
      transition: all 0.3s ease;
      filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.15));
    }

    .store-badge:hover {
      transform: translateY(-4px) scale(1.05);
      filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.25));
    }

    .store-badge img {
      height: 100%;
      width: auto;
    }

    .btn-secondary {
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      background: rgba(31, 36, 48, 0.05);
      color: #1f2430;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
      transition: all 0.2s ease;
      display: inline-block;
    }

    .btn-secondary:hover {
      background: rgba(31, 36, 48, 0.1);
      transform: translateY(-2px);
    }

    .debug-info {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(102, 126, 234, 0.05);
      border-radius: 12px;
      font-size: 0.85rem;
      color: rgba(31, 36, 48, 0.6);
      font-family: monospace;
      text-align: left;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    .debug-info.show {
      max-height: 200px;
    }

    #appNotInstalled {
      display: none;
    }

    #appNotInstalled.show {
      display: block;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>

  <div class="container">
    <div class="rocket">ðŸš€</div>
    <h1 id="mainHeading">Launching Projectholic...</h1>
    <p class="subtitle" id="subtitle">Preparing to open your link in the app</p>

    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>

    <p class="status" id="status">Connecting to app...</p>

    <div id="appNotInstalled">
      <p class="subtitle">Looks like you don't have Projectholic installed yet!</p>
      <div class="buttons">
        <div class="store-buttons">
          <a href="https://apps.apple.com/app/projectholic" class="store-badge" target="_blank" rel="noopener">
            <img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/en-us?size=250x83&amp;releaseDate=1234567890" alt="Download on the App Store">
          </a>
        </div>
        <a href="/" class="btn-secondary">Go to Homepage</a>
      </div>
    </div>

    <div class="debug-info" id="debugInfo">
      <strong>Deep Link Path:</strong> <span id="deepLinkPath"></span>
    </div>
  </div>

  <script>
    // Create animated particles
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 20; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.width = Math.random() * 100 + 50 + 'px';
      particle.style.height = particle.style.width;
      particle.style.left = Math.random() * 100 + '%';
      particle.style.top = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 6 + 's';
      particle.style.animationDuration = Math.random() * 4 + 4 + 's';
      particlesContainer.appendChild(particle);
    }

    // Deep link handling
    const fullPath = window.location.pathname + window.location.search + window.location.hash;
    const isDeepLink = fullPath.startsWith('/link/');

    document.getElementById('deepLinkPath').textContent = fullPath;

    // Show debug info on click
    document.querySelector('.container').addEventListener('dblclick', () => {
      document.getElementById('debugInfo').classList.toggle('show');
    });

    // Universal link detection
    let appOpened = false;

    // Detect if user returns to page (app didn't open)
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible') {
        appOpened = true;
      }
    });

    // Fallback if app doesn't open
    setTimeout(() => {
      if (!appOpened && !document.hidden) {
        showAppNotInstalled();
      }
    }, 2500);

    function showAppNotInstalled() {
      document.getElementById('mainHeading').textContent = 'App Not Installed';
      document.getElementById('subtitle').textContent = '';
      document.querySelector('.rocket').textContent = 'ðŸ“±';
      document.querySelector('.progress-bar').style.display = 'none';
      document.getElementById('status').style.display = 'none';
      document.getElementById('appNotInstalled').classList.add('show');
    }

    // For non-deep-link 404s (regular page not found)
    if (!isDeepLink) {
      setTimeout(() => {
        document.getElementById('mainHeading').textContent = 'Page Not Found';
        document.getElementById('subtitle').textContent = 'This page doesn\'t exist, but your next great project does!';
        document.querySelector('.rocket').textContent = 'ðŸŽ¯';
        document.querySelector('.progress-bar').style.display = 'none';
        document.getElementById('status').innerHTML = '<a href="/" class="btn-secondary" style="margin-top: 1rem;">Go to Homepage</a>';
      }, 1500);
    } else {
      // Update status messages for deep links
      const statusEl = document.getElementById('status');
      const messages = [
        'Connecting to app...',
        'Verifying universal link...',
        'Opening Projectholic...'
      ];

      let msgIndex = 0;
      const interval = setInterval(() => {
        msgIndex++;
        if (msgIndex < messages.length) {
          statusEl.textContent = messages[msgIndex];
        } else {
          clearInterval(interval);
        }
      }, 800);
    }

    // Log for debugging
    console.log('404 Handler - Path:', fullPath);
    console.log('Is Deep Link:', isDeepLink);
  </script>
</body>
</html>
