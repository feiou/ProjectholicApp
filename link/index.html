<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Opening Projectholic App...</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      background: linear-gradient(180deg, #ffffff 0%, #808080 100%);
      color: #1f2430;
      text-align: center;
      padding: 2rem;
    }

    .container {
      max-width: 500px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 3rem 2rem;
      border-radius: 24px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }

    .app-icon {
      width: 100px;
      height: 100px;
      border-radius: 22px;
      margin: 0 auto 1.5rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    p {
      color: rgba(31, 36, 48, 0.7);
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .spinner {
      width: 40px;
      height: 40px;
      margin: 2rem auto;
      border: 4px solid rgba(31, 36, 48, 0.1);
      border-top: 4px solid #1f2430;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .cta-button {
      display: inline-block;
      padding: 1rem 2rem;
      background: #1f2430;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-top: 1rem;
    }

    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(31, 36, 48, 0.3);
    }

    .app-store-link {
      display: inline-block;
      margin-top: 1.5rem;
      color: rgba(31, 36, 48, 0.6);
      text-decoration: none;
      font-size: 0.9rem;
    }

    .app-store-link:hover {
      color: #1f2430;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="../appIcon-seperate-no.png" alt="Projectholic App Icon" class="app-icon">
    <h1>Opening in Projectholic App...</h1>
    <div class="spinner"></div>
    <p>If the app doesn't open automatically, please make sure you have Projectholic installed.</p>
    <a href="/" class="cta-button">Back to Home</a>
    <br>
    <a href="#" class="app-store-link">Download Projectholic App</a>
  </div>

  <script>
    // Fallback: If app doesn't open in 3 seconds, show download option
    setTimeout(() => {
      const spinner = document.querySelector('.spinner');
      const heading = document.querySelector('h1');
      const paragraph = document.querySelector('p');

      if (spinner) {
        spinner.style.display = 'none';
        heading.textContent = "Couldn't Open App";
        paragraph.textContent = "Please make sure Projectholic is installed on your device, or download it from the App Store.";
      }
    }, 3000);

    // Log the deep link path for debugging
    const path = window.location.pathname + window.location.search;
    console.log('Deep link path:', path);
  </script>
</body>
</html>
