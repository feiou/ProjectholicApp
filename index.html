<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projectholic App</title>
  <style>
    :root {
      color-scheme: light dark;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
      background: linear-gradient(160deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #1f2430;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: clamp(2.25rem, 5vw, 3rem);
      margin-bottom: 2.5rem;
      letter-spacing: 0.04em;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: min(100%, 320px);
    }

    .buttons a {
      display: block;
      width: 100%;
      padding: 1rem 1.5rem;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.85);
      color: inherit;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 0.02em;
      box-shadow: 0 1.25rem 2.5rem rgba(31, 36, 48, 0.12);
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }

    .buttons a:hover,
    .buttons a:focus {
      background: rgba(255, 255, 255, 1);
      transform: translateY(-3px);
      box-shadow: 0 1.75rem 3rem rgba(31, 36, 48, 0.2);
      outline: none;
    }

    footer {
      position: fixed;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      color: rgba(31, 36, 48, 0.75);
    }

    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Projectholic App</h1>
    <div class="buttons">
      <a href="terms-of-use.html">Terms of Use</a>
      <a href="privacy-policy.html">Privacy Policies</a>
    </div>
  </main>
  <footer>All Rights Reserved @ Feioustudio</footer>
</body>
</html>
